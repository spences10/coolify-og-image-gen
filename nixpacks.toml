[variables]
PUPPETEER_SKIP_DOWNLOAD = 'true'
PUPPETEER_EXECUTABLE_PATH = '/usr/bin/chromium-browser'

[phases.install]
dependsOn = ['setup']
cmds = [
    'apt-get update',
    'apt-get install -y chromium-browser',
    'pnpm install --frozen-lockfile'
]

[phases.build]
dependsOn = ['install']
cmds = ['pnpm run build']

[start]
cmd = 'pnpm start'
