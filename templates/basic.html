<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, {{backgroundColor}} 0%, {{backgroundColorSecondary}} 100%);
        color: {{textColor}};
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 550px;
        text-align: center;
      }
      h1 {
        font-size: 72px;
        margin: 0;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      p {
        font-size: 32px;
        margin-top: 20px;
        opacity: 0.9;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>{{description}}</p>
  </body>
</html>
