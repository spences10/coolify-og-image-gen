<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 40px;
            max-width: 100%;
            word-wrap: break-word;
            hyphens: auto;
        }

        .author-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .author {
            font-size: 32px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .website {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.8;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 1;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--accent-color) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, var(--accent-color) 2px, transparent 2px);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
        }

        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--accent-color), color-mix(in srgb, var(--accent-color) 66%, transparent));
            z-index: 3;
        }

        /* Responsive title sizing */
        @media (max-width: 1200px) {
            .title {
                font-size: 64px;
            }
        }

        /* Handle very long titles */
        .title.long {
            font-size: 56px;
            line-height: 1.2;
        }

        .title.very-long {
            font-size: 48px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="title" id="title">{{TITLE}}</div>
        <div class="author-section">
            <div class="author" id="author">{{AUTHOR}}</div>
            <div class="website" id="website">{{WEBSITE}}</div>
        </div>
    </div>
    <div class="accent-bar"></div>

    <script>
        // Set theme colors
        const root = document.documentElement;
        const theme = '{{THEME}}';
        
        if (theme === 'dark') {
            root.style.setProperty('--bg-color', '#0f172a');
            root.style.setProperty('--text-color', '#f8fafc');
            root.style.setProperty('--accent-color', '#60a5fa');
        }

        // Adjust title size based on length
        const titleElement = document.getElementById('title');
        const titleText = titleElement.textContent;
        
        if (titleText.length > 80) {
            titleElement.classList.add('very-long');
        } else if (titleText.length > 50) {
            titleElement.classList.add('long');
        }
    </script>
</body>
</html>
